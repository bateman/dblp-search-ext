<!DOCTYPE html>
<html lang="en">

<head>
    <title>Search research papers on dblp</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../css/popup.css">
    <script src="../js/view/popup.js"></script>
    <script src="../js/view/commons.js"></script>
</head>

<body>
    <div>
        <input type="text" id="paperTitle" placeholder="Enter paper title">
        <button id="searchButton" title="Search on dblp">
            <img src="../images/magnifier-icon.png" alt="Search">
        </button>
        <button id="openInTab" title="Open in new tab">
            <img src="../images/open-in-tab.png" alt="Open in new tab">
        </button>
        <button id="clearButton">
            <img src="../images/clear.png" title="Clear results">
        </button>
    </div>
    <div id="status"></div>
    <div id="count"></div>
    <div id="results"></div>
        <div class="footer-gh">
        ver. <span id="version"></span>&nbsp;-&nbsp;
        <a class="footer-gh" href="https://github.com/bateman/dblp-search-ext" target="_blank">
            Fork me on <img class="footer-gh" src="../images/github.png" />
        </a>
    </div>
    </div>
</body>

</html>
