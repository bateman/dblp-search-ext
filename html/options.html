<!DOCTYPE html>
<html>

<head>
    <title>dblp Search - Extension Options</title>
    <link rel="stylesheet" type="text/css" href="../css/options.css">
    <script src="../js/utils.js"></script>
    <script src="../js/options.js"></script>
</head>

<body>
    <h1>
        <img src="../images/icon-256.png" alt="dblp Search">
        dblp Search - Extension Options
    </h1>

    <div class="options">
        <label class="optiondesc" id="helpMaxResults">Maximum number of search results (hits) to return, default is 30.<br>For
            bandwidth reasons, this number is capped at 1000.</label>
        <br>
        <label class="option" for="maxResults">Number of results to return:</label>
        <input type="number" id="maxResults" min="1" max="1000" value="30">
    </div>

    <div class="options">
        <label class="optiondesc" id="helpRenamingCheckbox">BibTeX key format.<br>When enabled, a citation key like "DBLP:conf/esem/CalefatoQLK23" becomes "calefato2023esem".</label>
        <br>
        <label class="option" for="renamingCheckbox">Enable BibTex citation key renaming:</label>
        <input type="checkbox" id="renamingCheckbox" checked>
    </div>
    <div class="options">
        <button id="saveButton">Save</button>
    </div>
    <div id="status"></div>
</body>

</html>
