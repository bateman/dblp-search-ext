<!DOCTYPE html>
<html lang="en">

<head>
    <title>dblp Search - Extension Options</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../css/options.css">
    <script type="module" src="../js/view/options.js"></script>
    <script type="module src="../js/view/commons.js"></script>
</head>

<body>
    <h1>
        <img src="../images/icon-256.png" alt="dblp Search">
        dblp Search - Extension Options
    </h1>

    <div class="options">
        <label class="option">Maximum number of search results (hits) to return</label>
        <br>
        <label class="optiondesc">Default is 30. For bandwidth reasons, this number is capped at 1000.</label>
        <br>
        <label class="optionval" for="maxResults">Number of results to return:</label>
        <input type="number" id="maxResults" min="1" max="1000">
    </div>

    <div class="options">
        <label class="option">BibTeX key format</label>
        <br>
        <label class="optiondesc">When enabled, a citation key like "DBLP:conf/esem/CalefatoQLK23" becomes "calefato2023esem".</label>
        <br>
        <label class="optionval" for="renamingCheckbox">Enable BibTex citation key renaming:</label>
        <input type="checkbox" id="renamingCheckbox">
    </div>

    <div class="options">
        <label class="option">Remove timestamp, biburl, and bibsource from BibTeX</label>
        <br>
        <label class="optiondesc">When enabled, the fields are removed when copying the BibTeX entry.</label>
        <br>
        <label class="optionval" for="removeTimestampBiburlBibsource">Enable removing fields:</label>
        <input type="checkbox" id="removeTimestampBiburlBibsource">
    </div>

    <div class="options">
        <button id="saveButton">Save</button>
    </div>
    <div id="status"></div>
</body>

</html>
