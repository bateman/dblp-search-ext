<!DOCTYPE html>
<html lang="en">

<head>
    <title>dblp Search - Extension Options</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../css/options.css">
    <script type="module" src="../js/view/options.js"></script>
    <script type="module" src="../js/view/commons.js"></script>
</head>

<body>
    <h1>
        <img src="../images/icon-256.png" alt="dblp Search">
        dblp Search - Extension Options
    </h1>

    <div class="options">
        <label class="option">Maximum number of search results (hits) to return</label>
        <br>
        <label class="optiondesc">Default is 30. For bandwidth reasons, this number is capped at 1000.</label>
        <br>
        <label class="optionval" for="maxResults">Number of results to return:</label>
        <input type="number" id="maxResults" min="1" max="1000">
    </div>

    <div class="options">
        <label class="option">BibTeX key format</label>
        <br>
        <label class="optiondesc">When enabled, customize the citation key by dragging fields (Author, Year, Venue, Title) in your preferred order.</label>
        <br>
        <label class="optionval" for="renamingCheckbox">Enable BibTex citation key renaming:</label>
        <input type="checkbox" id="renamingCheckbox">
        <br><br>
        <label id="citationKeyPatternLabel" class="option">Citation key pattern</label>
        <div class="citation-key-builder">
            <div class="available-fields">
                <span class="optionval">Available fields:</span>
                <div id="availableFields" class="fields-container">
                    <div class="field-token" draggable="true" data-field="author">Author</div>
                    <div class="field-token" draggable="true" data-field="year">Year</div>
                    <div class="field-token" draggable="true" data-field="venue">Venue</div>
                    <div class="field-token" draggable="true" data-field="title">Title</div>
                    <div class="field-token separator-token" draggable="true" data-field="dash" data-separator="true">-</div>
                    <div class="field-token separator-token" draggable="true" data-field="underscore" data-separator="true">_</div>
                </div>
            </div>
            <div class="dropzone-area">
                <span class="optionval">Drag fields here to compose key:</span>
                <div id="citationKeyDropzone" class="dropzone"></div>
            </div>
            <div class="preview-area">
                <span class="optionval">Preview:</span>
                <span id="citationKeyPreview" class="preview-text"></span>
            </div>
            <div class="format-options">
                <label class="optiondesc">When enabled, the first letter of the author's last name will be capitalized.</label>
                <br>
                <label class="optionval" for="authorCapitalize">Capitalize author name:</label>
                <input type="checkbox" id="authorCapitalize">
                <br><br>
                <label class="optiondesc">When enabled, the venue abbreviation will be in uppercase.</label>
                <br>
                <label class="optionval" for="venueUppercase">Uppercase venue:</label>
                <input type="checkbox" id="venueUppercase">
            </div>
        </div>
    </div>

    <div class="options">
        <label class="option">Remove timestamp, biburl, and bibsource from BibTeX</label>
        <br>
        <label class="optiondesc">When enabled, the fields are removed when copying the BibTeX entry.</label>
        <br>
        <label class="optionval" for="removeTimestampBiburlBibsource">Enable removing fields:</label>
        <input type="checkbox" id="removeTimestampBiburlBibsource">
    </div>

    <div class="options">
        <label class="option">Remove URL from BibTeX</label>
        <br>
        <label class="optiondesc">When enabled, the URL field is removed when copying the BibTeX entry.</label>
        <br>
        <label class="optionval" for="removeUrl">Enable removing URL field:</label>
        <input type="checkbox" id="removeUrl">
    </div>

    <div class="options">
        <button id="saveButton">Save</button>
    </div>
    <div id="status"></div>
</body>

</html>
